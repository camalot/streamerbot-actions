---
name: Goal Actions Release
on:
  push:
    branches:
    - develop
    paths:
    - 'goal/**'
  pull_request:
    branches:
    - develop
    paths:
    - 'goal/**'
    types:
    - closed
jobs:
  publish:
    # if: github.event.pull_request.merged == true || github.event == 'push'
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: 'Get Previous tag'
      id: previoustag
      uses: "WyriHaximus/github-action-get-previous-tag@v1"
      with:
        fallback: 1.0.0 # Optional fallback tag to use when no tag can be found
    - name: 'Get next minor version'
      id: semvers
      uses: "WyriHaximus/github-action-next-semvers@v1"
      with:
        version: ${{ steps.previoustag.outputs.tag }}
        strict: false

    - run: |
        zip -x $(tr '\n' ' ' < goal/.zipignore) -r goal-overlay-${{ steps.semvers.outputs.v_patch }}.zip ./goal/**
    - name: Create the Version Tag
      uses: mathieudutour/github-tag-action@v5.6
      with:
        github_token: ${{ github.token }}
        custom_tag: "${{ steps.semvers.outputs.v_patch }}"
        tag_prefix: ''
    - name: Create Release
      uses: ncipollo/release-action@v1.8.6
      with:
        artifacts: goal-overlay-${{ steps.semvers.outputs.v_patch }}.zip
        name: goal-overlay-${{ steps.semvers.outputs.v_patch }}
        tag: ${{ steps.semvers.outputs.v_patch }}
        token: "${{ github.token }}"
  mergeToMain:
    runs-on: ubuntu-latest
    needs:
    - publish
    steps:
    - uses: actions/checkout@v2
    - name: Merge develop -> main
      uses: devmasx/merge-branch@v1.3.1
      with:
        type: now
        from_branch: develop
        target_branch: main
        github_token: ${{ github.token }}