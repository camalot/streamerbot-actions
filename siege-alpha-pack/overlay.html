<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>Siege Alpha Pack Overlay</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
  </head>
  <body>
    <div class="main">
      <div class="rarity">
        <div class="rarity-icon">
          <img src="images/alpha.png" />
        </div>
        <div id="alpha-count" class="rarity-count">0</div>
      </div>

      <div class="rarity">
        <div class="rarity-icon">
          <img src="images/bravo.png" />
        </div>
        <div id="bravo-count" class="rarity-count">0</div>
      </div>

      <div class="rarity">
        <div class="rarity-icon">
          <img src="images/special.png" />
        </div>
        <div id="special-count" class="rarity-count">0</div>
      </div>

      <!--div class="rarity">
        <div class="rarity-icon">
          <img src="images/common.png" />
        </div>
        <div id="common-count" class="rarity-count">0</div>
      </div-->

      <div class="rarity">
        <div class="rarity-icon">
          <img src="images/uncommon.png" />
        </div>
        <div id="uncommon-count" class="rarity-count">0</div>
      </div>

      <div class="rarity">
        <div class="rarity-icon">
          <img src="images/rare.png" />
        </div>
        <div id="rare-count" class="rarity-count">0</div>
      </div>

      <div class="rarity">
        <div class="rarity-icon">
          <img src="images/epic.png" />
        </div>
        <div id="epic-count" class="rarity-count">0</div>
      </div>

      <div class="rarity">
        <div class="rarity-icon">
          <img src="images/legendary.png" />
        </div>
        <div id="legendary-count" class="rarity-count">0</div>
      </div>

      <div class="rarity">
        <div class="rarity-icon">
          <img src="images/duplicate.png" />
        </div>
        <div id="duplicate-count" class="rarity-count">0</div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js"></script>
    <script src="settings.js"></script>
    <script src="overlay.js"></script>
  </body>
</html>
